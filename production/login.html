<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login - AC</title>

  <!-- Bootstrap -->
  <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <!-- NProgress -->
  <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link href="../build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
      <div class="animate form login_form">
          <form>
            <h1>
              <img src="images/uao.png" alt="..." class="profile_img">
              <br>
            </h1>
            <div>
              <input type="text" class="form-control" placeholder="Usuario" required="" />
              <br>
            </div>
            <div>
              <input type="password" class="form-control" placeholder="Contraseña" required="" />
              <br>
            </div>
            <div class="centrado1">
              <a class="btn btn-default submit" href="home.html">Iniciar</a>
              <br>
              <a class="reset_pass" href="#signup">Desea Recordar Su Contraseña?</a>
            </div>

            <div class="clearfix"></div>

            <div class="separator">

            <div class="clearfix"></div>
            <br />

            <div class="centrado1">
              <h1>
                Actividad Complementaria <br>
              </h1>
              <p>Universidad Autonoma De Occidente</p>
            </div>
          </div>
        </form>
    </div>

    <div id="register" class="  animate form registration_form">
        <form class="centrado1">
          <h1>Recuperar Contraseña</h1>
          <div>
            <input type="email" class="form-control" placeholder="Email" required="" />
            <br>
          </div>
          <div>
            <input type="password" class="form-control" placeholder="Codigo" required="" />
            <br>
          </div>
          <div>
            <a class="btn btn-default submit" href="home.html">Enviar</a>
          </div>

          <p class="change_link">
            <a href="#signin" class="to_register">Ir Al Login</a>
          </p>

          <div class="separator">
            <h1>
              <img src="images/uao.png" alt="..." class="profile_img">
              <br>
            </h1>
          </div>
        </form>
    </div>
  </div>
</div>
</body>
</html>
